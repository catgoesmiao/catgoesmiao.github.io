<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3>Archive by Year</h3>
      <ul>
        {% for year in site.years %}
          <li><a href="/{{ year }}">{{ year }}</a></li>
        {% endfor %}
      </ul>
    </div>
    
    <div class="content">
      {{ content }}
    </div>
  </div>
</body>
</html>
