<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
</head>
<body>
  <div class="sidebar">
    <h3>Archive by Year</h3>
    <ul>
      {% for year in site.years %}
        <li><a href="/{{ year }}">{{ year }}</a></li>
      {% endfor %}
    </ul>
  </div>
  <div class="content">
    {{ content }} <!-- Page content here -->
  </div>
</body>
</html>
