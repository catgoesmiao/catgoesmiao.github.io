<script>
// for year filtering
document.addEventListener('DOMContentLoaded', function() {
  const hash = window.location.hash.substring(1);
  if (hash && /^\d{4}$/.test(hash)) {
    const year = parseInt(hash);
    document.querySelectorAll('.post-list li').forEach(post => {
      const postYear = new Date(post.querySelector('time').dateTime).getFullYear();
      post.style.display = postYear === year ? '' : 'none';
    });
  }
});
</script>
